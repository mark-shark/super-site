<!-- Toolbar -->
<div class="toolbar" role="banner">

  <button mat-icon-button (click)="openNavigation()"><mat-icon>menu</mat-icon></button>

  <a routerLink="/index" class="logo" [title]="title">
    <img
      width="40"
      [alt]="title"
      src="assets/svg/angular-white-transparent.svg"
    />
    <span class="title">{{ title }}</span>
  </a>

  <app-header-nav></app-header-nav>

  <div class="spacer"></div>

  <app-night-mode class="night-mode"></app-night-mode>

  <app-toolbar-settings></app-toolbar-settings>

</div>
