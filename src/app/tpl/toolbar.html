<!-- Toolbar -->
<div class="toolbar" role="banner">

  <button mat-icon-button (click)="openNavigation()"><mat-icon>menu</mat-icon></button>

  <a routerLink="/index" class="logo" [title]="title">
    <img
      width="40"
      [alt]="title"
      src="assets/svg/angular-white-transparent.svg"
    />
    <span class="title">{{ title }}</span>
  </a>

  <super-header-nav></super-header-nav>

  <div class="spacer"></div>

  <super-night-mode class="night-mode"></super-night-mode>

  <super-toolbar-settings></super-toolbar-settings>

</div>
