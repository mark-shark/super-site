<div class="container-fluid">
  <div class="row">
    <div class="col-md-1 mx-auto mt-5">
      <img src="assets/svg/angular-white-transparent.svg" width="100">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-lg-3 mx-auto mt-5">
      <form class="form-control">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">{{'emailAddress' | translate }}</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">{{'emailHelp' | translate }}</div>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">{{'Password' | translate }}</label>
          <input type="password" class="form-control" id="exampleInputPassword1">

        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">{{'exampleCheck1' | translate }}</label>
        </div>
        <button type="submit" class="btn btn-primary">{{'Submit' | translate }}</button>
      </form>
    </div>
  </div>
</div>
